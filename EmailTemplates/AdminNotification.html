<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Contact Message Received</title>
  <style type="text/css">
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f7f7f7; }
    .container { max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; }
    .header { text-align: center; padding: 10px 0; }
    .logo { max-width: 150px; }
    .content { padding: 20px; }
    .content h2 { color: #FF9494; }
    .footer { text-align: center; padding: 10px 0; font-size: 12px; color: #888888; }
    @media only screen and (max-width: 600px) {
      .container { width: 100% !important; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with Logo -->
    <div class="header">
      <img src="https://www.almanca-konus.com/img/header_logo.png" alt="Speaking Club Logo" class="logo">
    </div>
    <!-- Content -->
    <div class="content">
      <h2>New Contact Message Received</h2>
      <p>You have received a new message from <strong>{UserName}</strong>.</p>
      <p><strong>Email:</strong>{UserEmail}</p>
      <p><strong>Message:</strong></p>
      <p>{UserMessage}</p>
    </div>
    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2025 Speaking Club. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
